<p-table [value]="users" dataKey="userId" [resizableColumns]="true" [autoLayout]="true">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="userId">User Number <p-sortIcon field="userId"></p-sortIcon></th>
            <th pSortableColumn="userFirstName">First Name <p-sortIcon field="userFirstName"></p-sortIcon></th>
            <th pSortableColumn="userLastName">Last Name <p-sortIcon field="userLastName"></p-sortIcon></th>
            <th style="width: 2rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-expanded="expanded">
        <tr>
            <td>
                <button type="button" pButton pRipple [pRowToggler]="user" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
            <td>{{user.userId}}</td>
            <td>{{user.userFirstName}}</td>
            <td>{{user.userLastName}}</td>
            <td><button type="button" pButton class="p-button-text p-button-rounded p-button-plain" icon="pi pi-trash"></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-user>
        <tr>
            <td colspan="7">
                <div class="p-p-3">
                    <p-table [value]="user.userTasks" dataKey="userId" [resizableColumns]="true" [autoLayout]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 3rem"></th>
                                <th pSortableColumn="taskId">Task Number <p-sortIcon field="taskId"></p-sortIcon></th>
                                <th pSortableColumn="taskName">Task Description <p-sortIcon field="taskName"></p-sortIcon></th>
                                <th pSortableColumn="deadline">Deadline <p-sortIcon field="deadline"></p-sortIcon></th>
                                <th pSortableColumn="statusName">Status <p-sortIcon field="statusName"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-userTask>
                            <tr *ngIf="userTask.statusName == 'ACTIVE'">
                                <td style="width: 3rem"></td>
                                <td>{{userTask.taskId}}</td>
                                <td>{{userTask.taskName}}</td>
                                <td><p-badge [value]="userTask.deadline"></p-badge></td>
                                <td><p-badge [value]="userTask.statusName" severity="info"></p-badge></td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td style="width: 3rem"></td>
                                <td colspan="6">There is no user registered in the system.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
