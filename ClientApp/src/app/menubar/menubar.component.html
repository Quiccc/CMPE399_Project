<p-menubar [model]="items">
  <div *ngIf="!isLoggedIn()">
    <button type="button" pButton label="Login" icon="pi pi-power-off" style="margin-left: .25em" routerLink='/login'></button>
  </div>
  <div *ngIf="isLoggedIn()">
    <button type="button" pButton label="Logout" icon="pi pi-power-off" style="margin-left: .25em" (click)="logOut()" routerLink='/'></button>
  </div>
</p-menubar>
